<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="Sign in.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" class="login__input" placeholder="Email" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" required>
				</div>
				<button class="button login__submit">
					<span class="button__text"><a href="404.html">Sign in Now</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
        <button class="button login__submit">
					<span class="button__text"><a href="Sign up.html">Create an account</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
      <div>
        <button class="home">
          <span class="button__text"><a href="index.html">Go Home</a></span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>	
      </div>
      
			<div class="social-login">
				<h3>sign in via</h3>
				<div class="social-icons">
					<a href="https://www.instagram.com/" class="social-login__icon fab fa-instagram"></a>
					<a href="https://ro-ro.facebook.com/" class="social-login__icon fab fa-facebook"></a>
					<a href="https://twitter.com/i/flow/login" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
